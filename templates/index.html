<!DOCTYPE html>
<html>
<head>
    <title>Virtual Closet - Fashion Item Identifier</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
        }

        input[type="file"] {
            margin-top: 15px;
            padding: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 25px;
            padding: 15px;
            background-color: #e7f5e9;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            color: #333;
            font-size: 18px;
        }

        footer {
            margin-top: 50px;
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>ðŸ‘• Virtual Closet</h1>
    <p>Identify your fashion item using AI</p>

    <div class="container">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Predict Item</button>
        </form>

        {% if prediction %}
            <div class="result">
                <strong>Prediction:</strong>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>

    <footer>
        &copy; 2025 Virtual Closet AI | Built with TensorFlow + Flask
    </footer>
</body>
</html>
